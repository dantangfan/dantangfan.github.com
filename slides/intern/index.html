### 遇到的问题
javascript的复杂性
```javascript
//比如说有10个class，value从1-10
$(.class").each(function(){
    value = $(this).attr("value");
    $(this).parent().click(function(){
        alert(value);
    });
});
```
VS
```javascript
$(.class").each(function(){
    value = $(this).attr("value");
    (function(e){
        $(this).parent().click(function(){
            alert(e);
        });
    })(value);
});
```

### 遇到的问题
```javascript
    //In jQuery style
    $(el).toggleClass(className);
```
VS
```javascript
    //Triditional javascript stylesheet
    if (el.classList) {
        el.classList.toggle(className);
    } else {
        var classes = el.className.split(' ');
        var existingIndex = classes.indexOf(className);
        if (existingIndex >= 0)
            classes.splice(existingIndex, 1);
        else
            classes.push(className);
        el.className = classes.join(' ');
    }
```
